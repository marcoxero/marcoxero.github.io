<!DOCTYPE html>
<html>
<head>
    <title>Order form</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="utils.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="tldmHex.js" type="text/javascript"></script>
    <script src="paas.js" type="text/javascript"></script>
</head>
<body>
    <div class="main-block">
        <h1>Order Form</h1>
        <div class="form">
            <div class="info">
                <input class="fname" type="text" name="name" placeholder="Miro board name">
                <input type="text" name="name" placeholder="Test textbox">
                <select>
                    <option value="number" disabled selected>Test dropdown</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <h3>Rendering Method</h3>
            <div class="metod">
                <div>
                    <input type="radio" value="none" id="radioOne" name="metod" checked />
                    <label for="radioOne" class="radio">Hexagons</label>
                </div>
                <div>
                    <input type="radio" value="none" id="radioTwo" name="metod" />
                    <label for="radioTwo" class="radio">Squares</label>
                </div>
            </div>
            <button id="createButtonTLDM" hclass="button">Create TLDM</button>
            <button id="createButtonPaaS" hclass="button">Create PaaS</button>
            <div id="log" />
        </div>
    </div>
</body>
</html>
